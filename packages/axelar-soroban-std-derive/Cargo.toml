[package]
name = "axelar-soroban-std-derive"
version = "0.1.0"
edition = { workspace = true }
description = "Proc macros for Axelar Soroban contracts"
license = "MIT"
publish = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
soroban-sdk = { workspace = true }
axelar-soroban-std = { workspace = true }

[dev-dependencies]
soroban-sdk = { workspace = true, features = ["testutils"] }

[lints]
workspace = true
